<div>
    <form id="main-form">
        <md-content>
            <input class="name-headder" value="{{ user.name.first + ' ' + user.name.last }}" ng-blur="updateUserName($event)">
            <!-- <input class="name-headder" value="{{ user.name.last }}"> -->
            <!-- <h3> {{ user.name.first + ' ' + user.name.last }} </h3> -->
            <hr>
        </md-content>
        <md-content layout="row" layout-align="start start">
            <md-input-container>
                <input type="text" ng-model="user.height" aria-label="hairlength">
                <label>Height</label>
            </md-input-container>
            <md-input-container>
                <label>Weight</label>
                <input type="text" ng-model="user.weight">
            </md-input-container>
            <md-input-container>
                <label>Hair Length</label>
                <md-select aria-label="hairlength" ng-model="user.hairLength">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="length in hairLengths" ng-value="length"> {{ length }} </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>Hair Color</label>
                <md-select id="hair-color" aria-label="hairColor" ng-model="user.hairColor">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="color in hairColors" ng-value="color"> {{ color }} </md-option>
                </md-select>
            </md-input-container>
        </md-content>
    
        <md-content layout="row" layout-align="start start">
            <md-input-container>
                <label>School</label>
                <input type="text" ng-model="user.school">
            </md-input-container>
            <md-input-container>
                <label>Grade</label>
                <input type="number" ng-model="user.grade">
            </md-input-container>
        </md-content>
    
        <md-content layout="row" layout-align="start start">
            <md-input-container >
                <label>Address</label>
                <input ng-model="user.address">
            </md-input-container>
            <md-input-container >
                <label>City</label>
                <input ng-model="user.city">
            </md-input-container>
            <md-input-container >
                <label>zip</label>
                <input ng-model="user.zip">
            </md-input-container>
        </md-content>
    
        <md-content layout="row" layout-align="start start">
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
        </md-content>
    
        <md-content layout="row" layout-align="start start">
            <md-input-container>
                <label>Home Phone</label>
                <input type="tel" ng-model="user.homePhone" ng-blur="user.homePhone = phoneNumberFormat(user.homePhone)">
            </md-input-container>
            <md-input-container>
                <label>Alternate Phone</label>
                <input type="tel" ng-model="user.alternatePhone" ng-blur="phoneNumberFormat('alternatePhone')">
            </md-input-container>
        </md-content>
    
        <md-content>
            <h2>Interests</h2>
            <hr>
            <md-input-container>
                <p>Are you interested in a small or large role? </p>
                <md-select aria-label="roleSize" ng-model="user.perferredRoleSize">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="roleSize in roleSizes" ng-value="roleSize"> {{ roleSize }} </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <p>Will you accept any role?</p>
                <md-select aria-label="acceptAnyRole" ng-model="user.acceptAnyRole">
                    <md-option>None</md-option>
                    <md-option ng-repeat="response in yesorno" ng-value="response"> {{ response }} </md-option>
                </md-select>
            </md-input-container>
        </md-content>
    
        <md-content>
            <md-input-container>
                <p>If not cast, are there other areas of production you would be interested in?</p>
                <textarea aria-label="what are you interested in" type="text" ng-model="user.otherInterests"></textarea>
            </md-input-container>
        </md-content>
    
        <guardians-list></guardians-list>
    
        <div layout="row" layout-align="end end">
            <md-button class="md-raised md-primary" ng-click="logout()">logout</md-button>
        </div>
    </form>
</div>
